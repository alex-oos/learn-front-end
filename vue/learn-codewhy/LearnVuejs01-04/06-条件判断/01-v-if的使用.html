<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  isShow 为true显示，为false不显示-->
  <h2 v-if="isShow">
    <div> sadasd</div>
    <div> sadasd</div>
    <div> sadasd</div>
    <div> sadasd</div>
    {{message}}
  </h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue!',
      isShow: true
    }
  })
</script>
</body>
</html>
