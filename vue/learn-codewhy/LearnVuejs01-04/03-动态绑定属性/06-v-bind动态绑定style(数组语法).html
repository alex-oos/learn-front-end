<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  v-bind:style 动态绑定style 绑定数组，多个值以，分割即可 -->
  <!-- 多个样式用逗号分隔 -->
  <h2 v-bind:style="[baseStyle,b,a]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello vue!',
      baseStyle: {background: 'red'},
      b: {fontsize: '50px'},
      a: {color: 'yellow'},
    }
  })
</script>
</body>
</html>
