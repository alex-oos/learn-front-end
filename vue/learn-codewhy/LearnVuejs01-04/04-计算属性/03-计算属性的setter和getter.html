<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'hello',
      lastName: 'vue'
      
    },
    /*
    * 计算属性是只读属性，需要创建其set方法和get方法
    * */
    //computed 计算属性，计算属性一般是没有set方法的，有get方法，只读属性
    computed: {
      fullName: {
        set: function (newValue) {
          console.log('执行set方法');
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
          
        },
        get: function () {
          console.log('调用了get方法')
          return this.firstName + ' ' + this.lastName
          
        }
      }
    }
    
    
  })
</script>
</body>
</html>
