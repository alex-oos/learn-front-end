<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hello Vue</title>
  <style>
    div{
      background-color: #f00;
    }
    h1 {
      color: blue
    }
  </style>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  //let (变量)/const 是一个常量
  //编程范式：声明式编程
  const app = new Vue({
    el: '#app', //用于挂载要管理的元素
    data: { // 定义一个数据
      message: 'hello Vue!'
    }
    
  })

</script>

</body>

</html>
