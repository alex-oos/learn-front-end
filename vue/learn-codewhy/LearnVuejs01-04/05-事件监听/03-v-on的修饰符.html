<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <div @click="divClick">
    <!--    1、.stop修饰符的使用-->
    {{message}}
    <!--    添加修饰符stop，让click事件只在button中生效，不涉及div -->
    <button @click.stop="btnClick"> 按钮</button>
  </div>
  <br>
  <form action="baidu">
    <!--    2、.prevent修饰符的使用 提交事件将不再重新加载页面，-->
    <input type="submit" value="提交" v-on:click.prevent="submitClick">
  </form>
  <!--    3.监听某个键盘的键帽-->
  <!-- 仅在 `key` 为 `Enter` 时调用 `submit` -->
  <input type="text" v-on:keyup.enter="keyUp">
  <!--    4、.once 的修饰符的作用，点击事件最多被触发一次-->
  <br>
  <button v-on:click.once="btn2Click">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue'
    },
    methods: {
      btnClick() {
        console.log('btnClick');
      },
      divClick() {
        console.log('divClick');
      },
      submitClick() {
        console.log('submitClick');
      },
      keyUp() {
        console.log('keyup');
      },
      btn2Click() {
        console.log('btn2Click');
      }
    }
  })
</script>
</body>
</html>
