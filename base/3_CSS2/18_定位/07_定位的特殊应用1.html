<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>07_定位的特殊应用</title>
  <style>
    .outer {
      height: 400px;
      background-color: #888;
      position: relative;
    }
    
    .inner {
      background-color: orange;
      font-size: 20px;
      padding: 20px;
      border: 10px solid black;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="outer">
  <div class="inner">你好啊</div>
</div>


<div>
  <article>
    <strong style="font-size: 20px"> 让定位元素的宽充满包含块</strong>
  </article>
  <ol>
    <li>块宽想与包含块一致，可以给定位元素同时设置 left 和 right 为 0 。</li>
    <li>高度想与包含块一致， top 和 bottom 设置为 0</li>
  </ol>
</div>
</body>
</html>
