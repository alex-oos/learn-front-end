<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>02_绝对定位</title>
  <style>
    .outer {
      width: 500px;
      background-color: skyblue;
      border: 1px solid black;
      padding: 20px;
      position: relative;
    }
    
    .box {
      width: 200px;
      height: 200px;
      font-size: 20px;
    }
    
    .box1 {
      background-color: #888;
    }
    
    .box2 {
      background-color: orange;
      position: absolute;
      top: 220px;
      left: 20px;
    }
    
    .box3 {
      background-color: green;
    }
    
    .outer:hover .box2 {
      left: 220px;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
</div>
<div>
  <article>
    绝对定位： position :absolute 实现绝对定位
    与left，right，top，bottom 四个属性一起使用
  
  </article>
</div>

</body>
</html>
