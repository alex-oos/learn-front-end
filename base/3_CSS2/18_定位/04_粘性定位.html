<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>04_粘性定位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      height: 2000px;
    }
    
    header {
      height: 100px;
      text-align: center;
      line-height: 100px;
      background-color: orange;
      font-size: 20px;
    }
    
    .item {
      background-color: gray;
    }
    
    .first {
      background-color: skyblue;
      font-size: 40px;
      position: sticky;
      top: 0px;
    }
  </style>

</head>
<body>

<div>
  <header> 头部</header>
  <!-- 内容区 -->
  <div class="content">
    <!-- 每一项 -->
    <div class="item">
      <div class="first">A</div>
      <h2>A1</h2>
      <h2>A2</h2>
      <h2>A3</h2>
      <h2>A4</h2>
      <h2>A5</h2>
      <h2>A6</h2>
      <h2>A7</h2>
      <h2>A8</h2>
    </div>
    <div class="item">
      <div class="first">B</div>
      <h2>B1</h2>
      <h2>B2</h2>
      <h2>B3</h2>
      <h2>B4</h2>
      <h2>B5</h2>
      <h2>B6</h2>
      <h2>B7</h2>
      <h2>B8</h2>
    </div>
    <div class="item">
      <div class="first">C</div>
      <h2>C1</h2>
      <h2>C2</h2>
      <h2>C3</h2>
      <h2>C4</h2>
      <h2>C5</h2>
      <h2>C6</h2>
      <h2>C7</h2>
      <h2>C8</h2>
    </div>
  </div>
</div>
<div>
  <article>
    粘性定位
    <ul>
      <li> 格式： position:sticky</li>
      <li> 用left、right、top、bottom 四个属性搭配使用</li>
    </ul>
  </article>
</div>
</body>
</html>
