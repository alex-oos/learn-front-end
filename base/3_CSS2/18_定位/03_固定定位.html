<!doctype html>
<html lang="zh-CN" xmlns="">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>03_固定定位</title>
  <style>
    .outer {
      width: 500px;
      background-color: skyblue;
      border: 1px solid black;
      padding: 20px;
      position: relative;
    }
    
    .box {
      width: 200px;
      height: 200px;
      font-size: 20px;
    }
    
    .box1 {
      background-color: red;
    }
    
    .box2 {
      background-color: orange;
      position: fixed;
      bottom: 0;
      right: 0;
      margin-right: 100px;
      margin-bottom: 100px;
    }
    
    .box3 {
      background-color: green;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="box box1">1</div>
  <span class="box box2">2</span>
  <div class="box box3">3</div>
</div>
<div>
  <article>
    固定定位：
    <ul>
      <li>格式：position: fixed</li>
      <li>与left、right、top、bottom 搭配使用</li>
    </ul>
  </article>
</div>
</body>
</html>
