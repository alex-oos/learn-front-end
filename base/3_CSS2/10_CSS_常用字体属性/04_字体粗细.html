<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>04_字体粗细</title>
  <style>
    /*    font-weight 字体粗细：
        lighter 很细
        normal 正常
        bold 粗
        bolder 很粗
        数值：100~300 等同于 lighter ， 400~500 等同于 normal ， 600 及以上等同于
                                                                  bold 。*/
    div {
      font-size: 100px;
    }
    
    .atguigu1 {
      font-weight: lighter;
    }
    
    .atguigu2 {
      font-weight: normal;
    }
    
    .atguigu3 {
      font-weight: bold;
    }
    
    .atguigu4 {
      font-weight: bolder;
    }
    
    .atguigu5 {
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="atguigu1">尚硅谷1</div>
<div class="atguigu2">尚硅谷2</div>
<div class="atguigu3">尚硅谷3</div>
<div class="atguigu4">尚硅谷4</div>
<div class="atguigu5">尚硅谷5</div>
</body>
</html>
