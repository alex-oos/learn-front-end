<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>12_margin的注意事项</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
    }
    
    .box1 {
      background-color: skyblue;
    }
    
    .box2 {
      background-color: orange;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    .box3 {
      background-color: green
    }
    
    .second {
      margin-left: 50px;
      margin-right: 50px;
    }
  
  </style>
</head>
<body>
<!--上margin、左margin 会影响自身的位置，下margin、右margin 会影响兄弟元素的位置-->
<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>
<hr>
<img alt="" src="../images/悟空.jpg">
<img alt="" class="second" src="../images/悟空.jpg">
<img alt="" src="../images/悟空.jpg">

</body>
</html>
