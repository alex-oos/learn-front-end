<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>08_盒子的内边距</title>
  <style>
    #d1 {
      width: 400px;
      height: 400px;
      /*左侧内边距*//*
      padding-left: 20px;
      !*上内边距*!
      padding-top: 30px;
      !*右侧内边距*!
      padding-right: 40px;
      !*底内边距*!
      padding-bottom: 50px;*/
      /* 复合属性，写一个值，含义：四个方向的内边距是一样的 */
      /*
      padding: 20px
      */
      /* 复合属性，写两个值，含义：上下内边距是一样的，左右内边距是一样的 */
      /*padding: 10px 20px;*/
      /* 复合属性，写三个值，含义：上内边距，左右内边距是一样的，下内边距 */
      /*padding: 10px 20px 30px;*/
      /* 复合属性，写四个值，含义：上内边距，右内边距，下内边距，左内边距 */
      padding: 10px 20px 30px 40px;
      
      font-size: 20px;
      background-color: skyblue;
      
    }
    
    span {
      background-color: orange;
      font-size: 20px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    
    img {
      width: 200px;
      padding: 50px;
    }
  
  </style>
</head>
<body>
<div id="d1">你好啊</div>
<hr>
<span>我很好</span>
<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt, sint.</div>
<hr>
<img alt="" src="../images/小姐姐.gif">
<div>小姐姐很想你</div>
</body>
</html>
