<!--
一、元素的显示模式
1.块元素（block）
特点：
1.在页面中独占一行，不会与任何元素在同一行上，是从上到下排列的
2.默认宽度：撑满父元素
3.默认高度：内容的高度
4.可以设置宽高

2. 行内元素（inline）
特点：
1.在页面内不会独占一行，一行内不能容纳下的行内元素，会在下一行继续从左到右排列
2.默认宽度：内容的宽度
3.默认高度：内容的高度
4.无法通过css设置宽高

3.行内块元素（inline-block）
特点：
1.在页面不独占一行，一行内可以容纳下其他行内块元素，会在下一行继续从左到右排列
2.默认宽度：内容的宽度
3.默认高度：内容的高度
4.可以设置宽高

-->
