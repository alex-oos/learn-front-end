<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Document</title>
  <style>
    #s1 {
      background-color: skyblue;
    }
    
    #d2 {
      background-color: orange;
    }
  </style>
</head>
<body>
<!--总结各元素的显示模式：
块元素：（block）
1.主体结构：<html><body>
2排版标签：h1,h2, hr p pre div
3.列表标签：ul ol li dl dt dd
4.表格相关标签：table tbody thead tfooter tr caption
5.form 与option
行内元素：（inline）
1.文本标签：br em strong sup sub del ins
2. a 与label
行内块元素：（inline-block）
1.图片标签：img
2.单元格标签：td th
3.表单元素：input select textarea button
4.框架标签：iframe
-->
<span id="s1">123</span>
<br>
<div id="d2">456</div>


</body>
</html>
