<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08_伪类选择器_动态伪类</title>
  <style>
    /*选中没有访问过的a元素*/
    a:link {
      color: orange;
    }
    
    /*选中的是访问过的a元素*/
    a:visited {
      color: gray;
    }
    
    /*选中的是鼠标悬浮状态的a元素*/
    a:hover {
      color: skyblue;
    }
    
    /*选中的是激活状态的a元素*/
    a:active {
      color: green;
    }
    
    /*选中的是鼠标悬浮状态的span元素*/
    span:hover {
      color: green;
    }
    
    /*选中的是激活状态的span元素*/
    span:active {
      color: red;
    }
    
    /*表单类元素才能使用focus*/
    /* 选中的是获取焦点状态的input元素、获取焦点状态的select元素 */
    
    input:focus, select:focus {
      color: orange;
      background-color: green;
    }
  </style>
</head>
<body>
<a href="https://www.baidu.com">去百度</a>
<a href="https://www.jd.com">去京东</a>
<span>尚硅谷</span>
<br>
<input type="text">
<br>
<input type="text">
<br>
<input type="text">
<select>
  <option value="beijing">北京</option>
  <option value="shanghai">上海</option>
</select>

</body>
</html>
