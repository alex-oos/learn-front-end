<!doctype html>
<html lang="zh-CN" xmlns="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03_后代选择器</title>
  <style>
    /*后代选择器：选中指定元素中，符合要求的后代元素。
    选择器1 选择器2 选择器3 ...... 选择器n {}
（先写祖先，再写后代）
    */
    
    ul li {
      color: red;
    }
    
    ol li {
      color: green;
    }
    
    ul li a {
      color: orange;
    }
    
    ol li a {
      color: gray;
    }
    
    .subject li.front-end {
      color: blue;
    }
    
    .subject div.front-end {
      color: chocolate;
    }
  </style>
</head>
<body>
<ul>
  <li>抽烟</li>
  <li>喝酒</li>
  <li>
    <a href="#">烫头</a>
  </li>
</ul>
<hr>
<ol>
  <li>张三</li>
  <li>李四</li>
  <li>
    <a href="#">王五</a>
  </li>
</ol>
<hr>
<ol class="subject">
  <li class="front-end">前端</li>
  <div class="front-end">学科介绍：学好前端，挂帅杨帆</div>
  <li>java</li>
  <li>大数据</li>
  <li>UI</li>
</ol>
<hr>
</body>
</html>
