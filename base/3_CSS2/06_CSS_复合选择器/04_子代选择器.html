<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04_子代选择器</title>
  <style>
    
    /*子代选择器：*/
    /*作用：选中指定元素中，符合要求的子元素（儿子元素）（先写父，再写子）*/
    /*语法：选择器1 > 选择器2 > 选择器3 > ...... 选择器n {}*/
    /*子代选择器：儿子*/
    div > a {
      color: red;
    }
    
    /*孙子*/
    div > p > a {
      color: skyblue;
    }
    
    /*儿子*/
    .foot > a {
      color: chocolate;
    }
  </style>
</head>
<body>

<div>
  <a href="#">张三</a>
  <a href="#">李四</a>
  <a href="#">王五</a>
  <p>
    <a href="#">赵六</a>
  <div class="foot">
    <a href="#">孙七</a>
  </div>
  </p>
</div>

</body>
</html>
