<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>04_background复合属性</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      font-size: 40px;
      padding: 50px;
      border: 50px dashed rgba(255, 0, 0, 0.7);
      
      
      /* background: 背景颜色 背景url 是否重复 位置 / 大小 原点 裁剪方式; */
      background: skyblue;
      background: red url("../images/bg03.jpg");
      background: blue url("../images/bg03.jpg") no-repeat;
      background: green url("../images/bg03.jpg") 10px;
      background: chartreuse url("../images/bg03.jpg") 10px 10px  / 500px 500px border-box content-box;
    }
  </style>
</head>
<body>
<div>
  backgorund 复合属性
  语法：
  background: color url repeat position / size origin clip
  注意：
  1.
  origin 和 clip 的值如果一样，如果只写一个值，则 origin 和 clip 都设置；如
  果设置了两个值，前面的是 origin ，后面的 clip 。
  2.
  size 的值必须写在 position 值的后面，并且用 / 分开。
</div>
</body>
</html>
