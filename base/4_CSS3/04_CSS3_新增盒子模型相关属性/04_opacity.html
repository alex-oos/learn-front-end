<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>04_opacity</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: orange;
      font-size: 40px;
      opacity: 0.1;
      font-weight: bold;
    }
    
    .box2 {
      position: relative;
    }
    
    h1 {
      position: absolute;
      top: 100px;
      left: 0;
      background-color: black;
      color: white;
      width: 400px;
      line-height: 100px;
      text-align: center;
      font-size: 40px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div class="box1">你好啊</div>
<div class="box2">
  <img alt="" src="../images/你瞅啥.jpg">
  <h1>你瞅啥</h1>
</div>
<!--opacity 不透明度
opacity 属性能为整个元素添加透明效果， 值是 0 到 1 之间的小数， 0 是完全透明， 1 表示完
全不透明。
opacity 与 rgba 的区别？
opacity 是一个属性，设置的是整个元素（包括元素里的内容）的不透明度。
rgba 是颜色的设置方式，用于设置颜色，它的透明度，仅仅是调整颜色的透明度。-->
</body>
</html>
