<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>03_box-shadow</title>
  <style>
    .box1 {
      width: 400px;
      height: 400px;
      background-color: orange;
      margin: 100px auto 0;
      font-size: 40px;
      /*两个值,含义，水平位置 垂直位置*/
      box-shadow: 10px 10px;
      /*写三个值，含义：水平位置 垂直位置 阴影的颜色*/
      box-shadow: 10px 10px blue;
      /*写三个值：含义：水平位置，垂直位置，模糊值*/
      box-shadow: 10px 10px 20px;
      /*写四个值：含义：水平位置 垂直位置 模糊程度 阴影颜色*/
      box-shadow: 10px 10px 20px blue;
      /*写五个值：含义：水平位置 垂直位置 模糊程度 外延值 阴影颜色*/
      box-shadow: -10px -10px 20px 10px blue;
      /* 写六个值，含义：水平位置 垂直位置 模糊程度 外延值 阴影颜色 内阴影 */
      box-shadow: 10px 10px 20px 10px blue inset;
      position: relative;
      top: 0;
      left: 0;
      transition: 0.4s linear all;
      
    }
    
    .box1:hover {
      box-shadow: 0 0 20px black;
      top: -1px;
      left: 0;
    }
  </style>
</head>
<body>
<div class="box1">盒子阴影</div>
<!--box-shadow 盒子阴影
语法：
box-shadow: h-shadow v-shadow blur spread color inset;
h-shadow 水平阴影的位置，必须填写，可以为负值
v-shadow 垂直阴影的位置，必须填写，可以为负值
blur 可选，模糊距离
spread 可选，阴影的外延值
color 可选，阴影的颜色
inset 可选，将外部阴影改为内部阴影
-->
</body>
</html>
