<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>02_文本换行</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      font-size: 20px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
<div>
  文本换行
  在 CSS3 中，我们可以使用 white-space 属性设置文本换行方式。
  常用值如下：
  1.normal:文本超出边界自动换行，文本中的换行被浏览器识别为一个空格。（默认值）
  2.pre:原样输出，与 pre 标签的效果相同。
  3.pre-wrap:在 pre 效果的基础上，超出元素边界自动换行。
  4,pre-line:在 pre 效果的基础上，超出元素边界自动换行，且只识别文本中的换行，空格会忽略。
  5.nowrap :强制不换行
</div>
</body>
</html>
