<script>
  
  //箭头函数，参数 =>函数体
  //传统
  var f1 = function (a) {
    return a
  }
  console.log(f1)
  
  //es6
  var f2 = a => a
  console.log(f2(1))
  //当箭头函数没有参数或者有多个参数，要用()括起来
  //当箭头函数体有多行语句，用{}包裹起来，标识代码块
  //当只有一行语句，并且需要返回结果时，可以省略{}，结果自动返回
  let f3 = (a, b) => {
    let result = a + b
    return result
  }
  console.log(f3(6, 2))
  // 前面的代码相当于
  var f4 = (a, b) => a + b
  //箭头函数多用于匿名函数的定义


</script>
