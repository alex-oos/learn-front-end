<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>02_新增音频标签</title>
</head>
<body>
<!--<audio> 标签用来定义音频，它是双标签。-->
<!--src URL地址 音频地址-->
<!--controls - 向用户显示音频控件（比如播放/暂停按钮）-->
<!--autoplay - 音频自动播放-->
<!--muted - 音频静音-->
<!--loop - 循环播放-->
<audio src="./小曲.mp3" controls loop preload="metadata"></audio>
</body>
</html>
