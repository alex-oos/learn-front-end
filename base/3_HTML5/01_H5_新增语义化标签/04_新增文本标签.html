<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>04_新增文本标签</title>
</head>
<body>
<!--ruby 包裹需要注音的文字-->
<ruby>
  <span>魑魅魍魉</span>
  <!--  rt 写注音，rt 写到ruby里面-->
  <rt> chī mèi wǎng liǎng</rt>
</ruby>
<hr>
<!--mark文本标签-->
<p>Lorem ipsum
  <mark>dolor</mark>
  sit amet consectetur adipisicing elit. Laboriosam, nemo?
</p>
</body>
</html>
