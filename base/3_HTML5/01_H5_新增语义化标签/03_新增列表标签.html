<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>03_新增列表标签</title>
</head>
<body>
<form action="#">
  <label> 搜索框
    <input type="text" list="mydata">
  </label>
</form>
<!--datalist 勇于搜索框的关键字提示-->
<datalist id="mydata" class="mydata1">
  <option value="周冬雨">周冬雨</option>
  <option value="周杰伦">周杰伦</option>
  <option value="温兆华">温兆华</option>
  <option value="马冬梅">马冬梅</option>
</datalist>
<br>
<!--details用于展示问题和答案，或对专有名词进行解释--->
<details>
  <summary>如何走上人生巅峰？</summary>
  <p>来到尚硅谷学习前端</p>
</details>


</body>
</html>
