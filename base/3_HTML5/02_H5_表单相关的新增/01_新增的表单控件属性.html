<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>01_新增的表单控件属性</title>
</head>
<body>
<form action="#">
  <label>
    账号：
    <!-- placeholder 提示文字   -->
    <!--  required 必填  -->
    <!--  autofocus 自动获取焦点  -->
    <!--  autocomplete 自动完成，可以设置为 on 或 off 注意：密码输入框、多行输入框不可用 -->
    <!--  pattern 填写正则表达式，适用于文本输入类表单控件。 -->
    <input type="text" name="account" placeholder="请输入账号" maxlength="100" required
           autofocus autocapitalize="on" pattern="\w{6}">
  </label>
  <br>
  <label>
    密码：
    <input type="password" name="pwd" placeholder="请输入密码" maxlength="10" required
           pattern="\w{6}">
  </label>
  <br>
  <label>
    性别：
    <input type="radio" name="gender" value="male" required>男
    <input type="radio" name="gender" value="female"> 女
  </label>
  <br>
  <label>
    爱好：
    <input type="checkbox" value="smoke" name="hobby">抽烟
    <input type="checkbox" value="drink" name="hobby" required>喝酒
    <input type="checkbox" value="perm" name="hobby">烫头
  </label>
  <br>
  <label>其他:
    <textarea name="other" cols="10" rows="5" placeholder="请输入备注" required></textarea>
  </label>
  <br>
  <button>提交</button>
</form>

</body>
</html>
