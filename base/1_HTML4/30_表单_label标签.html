<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表单_label标签</title>
</head>
<body>
<!--label 标签可与表单控件相关联，关联之后点击文字，与之对应的表单控件就会获取焦点。-->
<!--两种与 label 关联方式如下：-->
<!--1. 让 label 标签的 for 属性的值等于表单控件的 id 。-->
<!--2. 把表单控件套在 label 标签的里面。-->

<form action="https://search.jd.com/search">
  <label for="zhangsan">账户：</label>
  <input type="text" name="account" id="zhangsan" maxlength="10"> <br>
  <label>
    密码：
    <input type="password" name="pwd" id="mima" maxlength="6">
  </label>
  <br>
  性别：
  <input type="radio" name="gender" id="nan" value="male">
  <label for="nan">男</label>
  <label for="">
    <input type="radio" name="gender" id="nv" value="female">女
  </label>
  <br>
  <br>
  爱好：
  <label>
    <input type="checkbox" name="hobby" value="smoke">抽烟
  </label>
  <label>
    <input type="checkbox" name="hobby" value="drink">喝酒
  </label>
  <label>
    <input type="checkbox" name="hobby" value="perm">烫头
  </label><br>
  <label for="qita">其他：</label>
  <textarea id="qita" name="other" cols="23" rows="3"></textarea><br>
  籍贯：
  <select name="place">
    <option value="冀">河北</option>
    <option value="鲁">山东</option>
    <option value="晋">山西</option>
    <option value="粤">广东</option>
  </select>
  <input type="hidden" name="from" value="toutiao">
  <br>
  <input type="submit" value="确认">
  <input type="reset" value="点我重置">
  <input type="button" value="检测账户是否被注册">
</form>
</body>
</html>
