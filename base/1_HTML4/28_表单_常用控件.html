<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单常用控件</title>
</head>
<body>
<form action="https://search.jd.com/search">
  <!--  文本输入框-->
  账号：<input type="text" name="account" value="zhangsan" maxlength="10"><br>
  <!--  密码输入框-->
  密码： <input type="password" name="pwd" value="123" maxlength="6"><br>
  <!--  单选框-->
  性别：
  <input type="radio" name="gender" value="male" checked>男
  <input type="radio" name="gender" value="female"> 女 <br>
  <!--  多选课-->
  爱好：
  <input type="checkbox" name="hobby" value="smoke" checked> 抽烟
  <input type="checkbox" name="hobby" value="drink"> 喝酒
  <input type="checkbox" name="hobby" value="perm" checked> 烫头
  <br>
<!--  文本域-->
  其他：
  <textarea name="other" cols="30" rows="10"></textarea>
  <br>
  <!--  下拉框-->
  籍贯：
  <select name="place" id="">
    <option value="冀">河北</option>
    <option value="鲁">山东</option>
    <option value="晋" selected>山西</option>
    <option value="粤">广东</option>
  </select>
  <!--  隐藏域-->
  <input type="hidden" name="form" value="toutiao">
  <br>
  
  <!--  确认按钮第一种写法-->
  <button type="submit">确认</button>
  <br>
  <!--  确认按钮第二种写法-->
  <input type="submit" value="确认">
  <br>
  <!--  重置按钮 第一种写法-->
  <button type="reset">重置</button>
  <br>
  
  <!--  重置按钮 第二种写法-->
  <input type="reset" value="重置"> <br>
  
  <!--  普通按钮第一种写法-->
  <button type="button">检测账户是否被注册</button>
  <br>
  
  <!--  普通按钮第二种写法-->
  <input type="button" value="检测账户是否被注册">
</form>
</body>
</html>
