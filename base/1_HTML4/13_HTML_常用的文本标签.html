<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTML_常用的文本标签</title>
  <style>
    span{
      color: red;
    }
  </style>
</head>
<body>
   <p>
    <!-- em 是斜体 -->
    预防电信诈骗，请安装：<em>国家反诈中心APP</em>
   </p>
   <!-- strong 是加粗 -->
   <p>当我们出门的时候，一定要<strong> 关好门窗</strong>！</p>
   <!-- 生活中的例子： div 是大包装袋， span 是小包装袋。 -->
   <p>前端三个框架为：<span>Angular、React、Vue</span></p>
</body>
</html>
