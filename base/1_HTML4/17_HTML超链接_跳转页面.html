<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>超链接，跳转到页面</title>
</head>
<body>

  <!-- href ： 指定要跳转到的具体目标。
      target ： 控制跳转时如何打开页面，常用值如下:
              _self ：在本窗口打开。默认是_self
              _blank ：在新窗口打开。
      id ： 元素的唯一 标识，可用于设置锚点。
      name ： 元素的名字，写在 a 标签中，也能设置锚点 -->

  <a href="https://www.jd.com" target="_blank">去京东</a>
  <a href="https://www.baidu.com/" target="_self">去百度</a>

  <a href="./10_HTML排版标签.html">
    <img src="./奥特曼.jpg" width="200" alt="">
  </a>
  
</body>
</html>
