<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>02_新增状态标签</title>
  <style>
    progress {
      width: 50px;
    }
  </style>
</head>
<body>
<span>手机电量：</span>
<!--meter标签-->
<!--定义已知范围内的标量测量 ：电量、磁盘用量
等-->
<meter value="90" max="100" min="0" low="10" high="20" optimum="90"></meter>
<span>当前进度：</span>
<!--progress 标签-->
<!--显示某个任务完成的进度的指示器，一般用于表示进度条，双标签，例如：工作完成进度-->
<progress max="100" value="20"></progress>
</body>
</html>
