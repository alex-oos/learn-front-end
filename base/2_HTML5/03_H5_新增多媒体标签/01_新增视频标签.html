<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>01_新增视频标签</title>
</head>
<body>

<!--<video> 标签用来定义视频，它是双标签。-->
<!--src URL地址 视频地址-->
<!--width 像素值 设置视频播放器的宽度-->
<!--height 像素值 设置视频播放器的高度-->
<!--controls - 向用户显示视频控件（比如播放/暂停按钮）-->
<!--muted - 视频静音-->
<!--autoplay - 视频自动播放-->
<!--loop - 循环播放-->
<!--poster URL地址 视频封面-->
<!--preload auto / metadata / none-->
<!--视频预加载，如果使用 autoplay ，则忽略该属-->
<!--性。-->
<!--属性 值 描述-->
<!--src URL地址 音频地址-->
<!--controls - 向用户显示音频控件（比如播放/暂停按钮）-->
<!--autoplay - 音频自动播放-->
<!--muted - 音频静音-->
<!--loop - 循环播放-->
<!--preload auto / metadata / none-->
<!--音频预加载，如果使用 autoplay ，则忽略该属-->
<!--性。-->
<!--none : 不预加载视频。-->
<!--metadata : 仅预先获取视频的元数据（例如长-->
<!--度）。-->
<!--auto : 可以下载整个视频文件，即使用户不希-->
<!--望使用它。-->
<video src="./小电影.mp4" width="80%" height="60%" poster="封面.png" controls muted loop autoplay></video>
</body>
</html>
