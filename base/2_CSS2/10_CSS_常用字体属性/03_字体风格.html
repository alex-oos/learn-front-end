<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>03_字体风格</title>
  <style>
    /*
    font-style ：
    normal ：正常（默认值）
    2. italic ：斜体（使用字体自带的斜体效果）实现斜体时，更推荐使用 italic 。
    3. oblique ：斜体（强制倾斜产生的斜体效果）
    */
    .atguigu1 {
      font-size: 100px;
      font-style: normal;
    }
    
    .atguigu2 {
      font-size: 100px;
      font-style: italic;
    }
    
    .atguigu3 {
      font-size: 100px;
      font-style: oblique;
    }
    
    em {
      font-size: 100px;
      font-style: normal;
    }
  
  </style>
</head>
<body>

<div class="atguigu1">尚硅谷1</div>
<div class="atguigu2">尚硅谷2</div>
<div class="atguigu3">尚硅谷3</div>
<em>尚硅谷4</em>
</body>
</html>
