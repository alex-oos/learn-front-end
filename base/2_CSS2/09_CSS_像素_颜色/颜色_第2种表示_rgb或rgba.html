<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>颜色_第2种表示_rgb或rgba</title>
  <style>
    /* 使用 0~255 之间的数字表示一种颜色 */
    .atguigu1 {
      color: rgb(255, 0, 0);
    }
    
    .atguigu2 {
      color: rgb(0, 255, 0);
    }
    
    .atguigu3 {
      color: rgb(0, 0, 255);
    }
    
    /* 混合出任意一种颜色 */
    .atguigu4 {
      color: rgb(138, 43, 226);
    }
    
    /* 也可以使用百分比表示一种颜色（用的少） */
    .atguigu5 {
      color: rgb(100%, 0%, 0%);
    }
    
    /*    红、黄、蓝 这三种光的三原色进行组合。
        r 表示 红色
        g 表示 绿色
        b 表示 蓝色
        a 表示 透明度*/
    .atguigu6 {
      color: rgba(255, 0, 0, 0.5);
    }
    
    .atguigu7 {
      color: rgba(59, 79, 189, 0.505);
    }
  </style>
</head>
<body>
<h2 class="atguigu1">尚硅谷1</h2>
<h2 class="atguigu2">尚硅谷2</h2>
<h2 class="atguigu3">尚硅谷3</h2>
<h2 class="atguigu4">尚硅谷4</h2>
<h2 class="atguigu5">尚硅谷5</h2>
<h2 class="atguigu6">尚硅谷6</h2>
<h2 class="atguigu7">尚硅谷7</h2>
</body>
</html>
